<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="./src/01.search.css">

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><span></span><a href="#">Search Business</a></li>
                <li><span></span><a href="#">Business Categories</a></li>
                <li><span></span><a href="#">Recent Locations</a></li>
                <li><span></span><a href="#">Agents Located</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <label for="businessName">Business Name</label>
            <input type="text" name="businessName" placeholder="enter a name">
        </div>
        <div>
            <label for="Country">Country</label>
            <input type="text" name="Country" placeholder="search by country">
        </div>
        <div>
            <label for="city">City / State</label>
            <input type="text" name="city" placeholder="search by city or state">
        </div>
        <div>
            <label for="zip">Zip / Postal Code</label>
            <input type="text" name="zip" placeholder="enter a postal code">
        </div>
        <div>
            <label for="employers">Employers</label>
            <input type="text" name="employers" placeholder="1000-5000">
        </div>
        <div>
            <label for="date">Startup Date</label>
            <input type="text" name="date" placeholder="dd/mm/yyyy">
        </div>
        <div>
            <label for="job">Job Opportunity</label>
            <input type="text" name="job" placeholder="any">
        </div>
        <button>let's find your job</button>
    </main>
</body>

</html>
