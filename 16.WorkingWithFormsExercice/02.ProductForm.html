<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet" href="./src/02.productForm.css">

</head>

<body>
    <main>
<form>
<article class="first">
    <img src="./img/nike-shoe.png">
</article>
<article>
    <h1>Nike Roche Run</h1>
    <h2>120$</h2>
    <div>
           <label for="size">Choose Size</label> 
           <br/> <br/>
           <select name="size" id="sizes">
               <option value="1">XS</option>
               <option value="2">S</option>
               <option value="3">M</option>
               <option value="4">L</option>
           </select>
     </div>
    
<div>
    <label for="card">Name on card</label>
    <br/> <br/>
    <input class="inputs" type="text" name="card" placeholder="Enter your name">
</div>
<div>
        <label for="number">Card Number</label>
        <br/> <br/>
        <input class="inputs" type="text" name="number" placeholder="Enter card number">
</div>
    <button>continue</button>
</article>
</form>
</main>
</body>

</html>
